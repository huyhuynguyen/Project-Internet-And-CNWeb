<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Đăng Nhập</title>
    <link rel="shortcut icon" href="/Assets/images/icons8-phonelink-setup-64.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/css/styles_dangnhap.css" />
    <style>
      .header__link-homepage:hover {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <a class="header__link-homepage" href="./homepage.html">
        <img id="samsung_logo" src="Assets/images/logo_samsung.png" />
      </a>
      <!-- <p class="text">Samsung</p> -->
      <p class="text">Account</p>
    </div>
    <div class="container">
      <form
        action=""
        id="form-container-dangnhap-res"
        class="main-form needs-validation"
        novalidate
      >
        <div id="dangnhaptext_div">
          <p
            style="
              color: #0072de;
              font-weight: 500;
              font-size: 39px;
              text-align: center;
              margin-bottom: 8px;
            "
          >
            Đăng Nhập
          </p>
        </div>

        <div class="form-group">
          <div>
            <label for="username">Username</label>
          </div>
          <div>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              required
            />
          </div>

          <!-- <div class="invalid-feedback">Please enter a valid username.</div> -->

          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <div>
            <label for="password">Password</label>
          </div>
          <div>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
            />
          </div>

          <span class="form-message"></span>
        </div>

        <div class="form-check">
          <div>
            <input
              type="checkbox"
              name="subscribe"
              id="accept-terms"
              class="form-check-input"
            />
          </div>
          <div>
            <label for="accept-terms" class="form-check-label"
              >Accept Terms &amp; Conditions</label
            >
          </div>

          <span class="form-message"></span>
        </div>
        <button type="submit" class="btn btn-warning">Đăng nhập</button>
        <p class="text_footer_p">
          <a href="" class="text_footer">Tìm ID hoặc Đặt lại mật mã</a>
        </p>
        <p class="text_footer_p">
          <a href="./dangki.html" class="text_footer">Tạo tài khoản</a>
        </p>
        <button class="btn btn-primary">
          <img id="image_google" src="Assets/images/google_logo.png" />
          <span id="text_google">Tiếp tục với google</span>
        </button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="Assets/js/form_validation.js"></script>
  <script src="Assets/js/jquery.js"></script>
  <script>
    Validator({
      form: "#form-container-dangnhap-res",
      errorSelector: ".form-message",
      rules: [
        Validator.isFirstName('input[name="username"]', 4),

        // Validator.isEmail('input[name="email"]', 4),
        Validator.isPassword('input[name="password"]', 8),
        // Validator.isConfirmPassword('input[name="confirmpassword"]'),
        Validator.isChecked('input[name="subscribe"]'),
        // Validator.isFirstName('#email'),
        // Validator.isEmail('#email'),
        // Validator.minLength('#password',6) ,
        // Validator.isConfirmed('#password-confirmation' , function() {
        //     return document.querySelector('#form-1 #password').value;
        // } )
      ],
    });
  </script>
</html>
